spring:

# Redis
  redis:
    host: localhost
    port: 6379

# Database
  datasource:
    hikari:
      driver-class-name: org.h2.Driver
      jdbc-url: jdbc:h2:mem:test
      username: sa
      password: 

# Init SQL      
  sql:
    init:
      mode: always
      schema-locations: classpath:sql/schema-post.sql
      
# JPA 
  jpa:
#    database: h2
    database-platform: org.hibernate.dialect.MariaDB103Dialect
    show-sql: true
    hibernate:
      ddl-auto: validate
    properties: 
      hibernate:
        format_sql: true
        use_sql_comments: true
