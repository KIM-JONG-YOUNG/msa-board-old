# Service Port
server:
  port: 8002

# Rest Error(1)
  error:
    whitelabel:
      enabled: false

spring:

# Rest Error(2)
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false
      
# Database
  datasource:
    hikari:
      driver-class-name: org.mariadb.jdbc.Driver
      jdbc-url: jdbc:mariadb://msa-board-mariadb-post:3306/microservice
      username: root
      password: root

# Init SQL      
  sql:
    init:
      mode: always
      schema-locations: 
        - classpath:sql/schema-post.sql
      
# JPA
  jpa:
    database-platform: org.hibernate.dialect.MariaDB103Dialect
    show-sql: true
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
 
# Kafka
  kafka:
    producer:
      bootstrap-servers: msa-board-kafka-node-2:9092
      properties:
        max.block.ms: 60000
        delivery.timeout.ms: 60000
        request.timeout.ms: 30000
        retry.backoff.ms: 1000
    consumer:
      bootstrap-servers: localhost:19092
      auto-offset-reset: earliest
      group-id: ${spring.application.name}
      properties:
        retry.backoff.ms: 1000
      
# Redis
  redis:
    host: msa-board-redis-predixy
    port: 7617

# Swagger
springdoc:
  swagger-ui:
    operations-sorter: alpha
    tags-sorter: alpha
  cache:
    disabled: true
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8
  
# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health, env, refresh, beans, loggers
        
# Eureka Client
eureka:
  client:
    service-url:
      defaultZone: http://msa-board-cloud-eureka:8761/eureka
    register-with-eureka: true
    fetch-registry: true
    